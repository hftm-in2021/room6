<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        *ngIf="!(loginResponseOidc$ | async)?.isAuthenticated"
        (click)="login()"
        >Login</a
      >
      <a
        mat-list-item
        href="#"
        *ngIf="(loginResponseOidc$ | async)?.isAuthenticated"
        (click)="logout()"
        >Logout</a
      >
      <a mat-list-item href="#" [routerLink]="['/add-blog/']">Add blog</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-container *ngIf="loginResponseOidc$ | async; let loginResponse">
      <mat-toolbar color="primary">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Blog Frog</span>
        <span class="spacer"></span>
        <button
          *ngIf="showCreateButton$ | async"
          id="add-blog"
          [routerLink]="['/add-blog/']"
          mat-flat-button
          color="primary"
        >
          Erstelle einen neuen Blog!
        </button>
        <ng-container
          *ngIf="loginResponse.isAuthenticated; then loggedIn; else loggedOut"
        ></ng-container>

        <ng-template #loggedOut>
          <button
            mat-icon-button
            matTooltip="Login"
            class="example-icon favorite-icon"
            aria-label="Login button"
            (click)="login()"
          >
            <mat-icon>login</mat-icon>
          </button>
        </ng-template>
        <ng-template #loggedIn>
          <div
            id="profileImage"
            [innerHTML]="initials$ | async"
            [matMenuTriggerFor]="beforeMenu"
            matTooltip="You are logged in as {{
              loginResponse.userData.preferred_username
            }}"
          ></div>
        </ng-template>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>My Account</span>
          </button>
          <button mat-menu-item>
            <mat-icon>favorite</mat-icon>
            <span>My favorite blogs</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </ng-container>
    <ng-container *ngIf="isLoading$ | async; then isLoading"></ng-container>
    <ng-template #isLoading>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
